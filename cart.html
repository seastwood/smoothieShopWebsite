<html>
<head>
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="categories.html">
                <img src="image_home.png">
                <i class="fa fa-home"></i>
            </a>
        </div>
        <div class="middle">
            <a href="categories.html">
                <img src="image_logo.png">
                <i class="fa fa-logo"></i>
            </a>
        </div>
        <div class="right">
            <a href="order_history.html"  class="order-history-btn">Order History</a>

            <a href="cart.html">
                <img src="image_cart.png">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>

        </div>
    </div>

<div class="container">
    <div class="middle">
        <h1>Shopping Cart</h1>
    </div>
</div>
<div class="cart-list">
    <table>

        <tbody id="cart-items"></tbody>
    </table>
    
</div>
<script src="cart.js"></script>
    <script>
      window.addEventListener('load', () => {
        updateCart();
      });
    </script>

<!-- bottom navbar -->
<nav class="bottom-nav">
    <div class="total-price">
        Total Price: <span id="total-price-value"></span>
    </div>
    <button id="save-changes-button" class="save-changes-button">Save Changes</button>
    <button class="place-order-button">Place Order</button>
</nav>
<script>
	const cartCountElement = document.querySelector('.cart-count');
	let cartCount = localStorage.getItem('cartCount') || 0;
	// Set the cart count as the text content of the cart count element
	cartCountElement.textContent = cartCount;

  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("total-price-value").textContent = calculateTotalPrice();
  });




</script>

<script>
    const placeOrderButton = document.querySelector('.place-order-button');
    placeOrderButton.addEventListener('click', () => {
        window.location.href = 'place_order.html';
    });
    
</script>
</body>

</style>
</html>
