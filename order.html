<!DOCTYPE html>
<html>
<head>
	<title>Smoothie Order Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="smoothie.js"></script>
</head>
<body>
<div class="navbar">
	<div class="left">
		<a href="order.html">
			<img src="image_home.png">
			<i class="fa fa-home"></i>
		</a>
	</div>
	<div class="middle">
		<img src="image_logo.png">
	</div>
	<div class="right">
		<img src="image_cart.png">
		<a href="#">
			<i class="fa fa-shopping-cart"></i>
			<span class="cart-count">0</span>
		</a>
	</div>
</div>
	
	<div class="category-bar">
	<button class="active" onclick="filterSelection('all')">All</button>
	<button onclick="window.location.href='smoothies_fruit.html'">Fruit</button>
	<button onclick="window.location.href='smoothies_veggie.html'">Veggie</button>
	<button onclick="window.location.href='smoothies_rich.html'">Rich</button>
	<button onclick="window.location.href='smoothies_sweet.html'">Sweet</button>
</div>

<div class="container">
	<a href="smoothies_fruit.html">
	  <div class="smoothie fruit">
		<img src="smoothie_fruit.png">
		<h3>Fruit Smoothie</h3>
	  </div>
	</a>

	<a href="smoothies_veggie.html">
	  <div class="smoothie veggie">
		<img src="smoothie_veggie.png">
		<h3>Veggie Smoothie</h3>
	  </div>
	</a>

	<a href="smoothies_rich.html">
	  <div class="smoothie rich">
		<img src="smoothie_rich.png">
		<h3>Rich Smoothie</h3>
	  </div>
	</a>

	<a href="smoothies_sweet.html">
	  <div class="smoothie sweet">
		<img src="smoothie_sweet.png">
		<h3>Sweet Smoothie</h3>
	  </div>
	</a>
</div>

<script>

	const cartCountElement = document.querySelector('.cart-count');
	let cartCount = localStorage.getItem('cartCount') || 0;
	// Set the cart count as the text content of the cart count element
	cartCountElement.textContent = cartCount;

	function filterSelection(category) {
		const smoothies = document.querySelectorAll('.smoothie');
		smoothies.forEach(smoothie => {
			if (smoothie.classList.contains(category) || category === 'all') {
				smoothie.style.display = "block";
			} else {
				smoothie.style.display = "none";
			}
		});
	}


</script>


</body>
</html>
